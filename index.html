<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher System</title>
    <style>
       
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c95d05, #f2fa64);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #Groupname {
        font-size: 40px;
        font-weight: bold;
        font-family: cursive;
        color: rgb(17, 14, 14);
        text-shadow: 2px 2px 4px rgb(244, 70, 70);
        margin-bottom: 20px;
        animation: bounce 1.5s ease infinite;
        }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(9, 0, 0, 0.896);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            background-color: #eaf430;
            color: rgb(28, 26, 26);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ec791c;
        }

        button.decrypt {
            background-color: #ec791c;
        }

        button.decrypt:hover {
            background-color: #eaf430;
        }
    </style>
</head>

<body>
    
    <h1 id="Groupname">CodeChix üëßüíª</h1>

    <div class="container">
        <h1>üîê Substitution Cipher </h1>

        <input id="inputText" type="text" placeholder="Enter text..." oninput="validateInput()">
        <input id="shiftKey" type="number" placeholder="Enter key (0-25)" min="0" max="25">
        

        <div class="btn-container">
            <button onclick="encryptText()">Encrypt</button>
            <button class="decrypt" onclick="decryptText()">Decrypt</button>
        </div>
    </div>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function generateShiftedAlphabet(shift) {
            return alphabet.slice(shift) + alphabet.slice(0, shift);
        }
        
        function validateInput() {
            let inputField = document.getElementById("inputText");
            let inputValue = inputField.value;
            let lettersOnly = /^[A-Za-z\s]*$/;

            if (!lettersOnly.test(inputValue)) {
                alert("‚ùå Please enter letters only (A-Z). Numbers or symbols are not allowed.");
                inputField.value = ""; 
                }
            }

        function encryptText() {
            let input = document.getElementById("inputText").value.toUpperCase();
            const shift = parseInt(document.getElementById("shiftKey").value);
            if (isNaN(shift) || shift < 0 || shift > 25) {
                alert("Please enter a valid key between 0 and 25.");
                return;
            }

            const shiftedAlphabet = generateShiftedAlphabet(shift);
            let encrypted = "";

            for (let char of input) {
                const index = alphabet.indexOf(char);
                encrypted += index !== -1 ? shiftedAlphabet[index] : char;
            }

            document.getElementById("inputText").value = encrypted;
        }

        function decryptText() {
            let input = document.getElementById("inputText").value.toUpperCase();
            const shift = parseInt(document.getElementById("shiftKey").value);
            if (isNaN(shift) || shift < 0 || shift > 25) {
                alert("Please enter a valid key between 0 and 25.");
                return;
            }

            const shiftedAlphabet = generateShiftedAlphabet(shift);
            let decrypted = "";

            for (let char of input) {
                const index = shiftedAlphabet.indexOf(char);
                decrypted += index !== -1 ? alphabet[index] : char;
            }

            document.getElementById("inputText").value = decrypted;
        }
    </script>
</body>

</html>
